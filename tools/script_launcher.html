<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <title>Starko Script Launcher</title>
    <style>
        :root {
            --primary: #ff6b6b;
            --secondary: #4ecdc4;
            --dark: #1a1a1a;
            --light: #f8f9fa;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: var(--dark);
            color: var(--light);
            margin: 0;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .script-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        
        .script-card {
            background: #2d2d2d;
            border-radius: 10px;
            padding: 20px;
            border-left: 4px solid var(--primary);
            transition: transform 0.3s;
        }
        
        .script-card:hover {
            transform: translateY(-5px);
        }
        
        .script-card h3 {
            color: var(--secondary);
            margin-top: 0;
        }
        
        .script-actions {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }
        
        .btn {
            padding: 8px 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
        }
        
        .btn-run {
            background: var(--primary);
            color: white;
        }
        
        .btn-info {
            background: var(--secondary);
            color: white;
        }
        
        .output-panel {
            background: #1a1a1a;
            border: 1px solid #444;
            border-radius: 5px;
            padding: 15px;
            margin-top: 20px;
            max-height: 400px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üõ°Ô∏è Starko PenTest Script Launcher</h1>
        
        <div class="script-grid">
            <div class="script-card">
                <h3>Nmap Scanner</h3>
                <p>Kompletn√≠ skenov√°n√≠ s√≠tƒõ a slu≈æeb</p>
                <div class="script-actions">
                    <button class="btn btn-run" onclick="runScript('nmap', '-sS -sV 192.168.1.1/24')">Rychl√Ω scan</button>
                    <button class="btn btn-info" onclick="showInfo('nmap')">Info</button>
                </div>
            </div>
            
            <div class="script-card">
                <h3>Security Audit</h3>
                <p>Bezpeƒçnostn√≠ audit syst√©mu</p>
                <div class="script-actions">
                    <button class="btn btn-run" onclick="runScript('audit', '--full')">Spustit audit</button>
                    <button class="btn btn-info" onclick="showInfo('audit')">Info</button>
                </div>
            </div>
            
            <div class="script-card">
                <h3>Network Monitor</h3>
                <p>Monitorov√°n√≠ s√≠≈•ov√©ho provozu</p>
                <div class="script-actions">
                    <button class="btn btn-run" onclick="runScript('monitor', 'eth0')">Spustit monitor</button>
                    <button class="btn btn-info" onclick="showInfo('monitor')">Info</button>
                </div>
            </div>
            
            <div class="script-card">
                <h3>Vulnerability Scan</h3>
                <p>Hled√°n√≠ zranitelnost√≠</p>
                <div class="script-actions">
                    <button class="btn btn-run" onclick="runScript('vulnscan', '--web')">Web sken</button>
                    <button class="btn btn-info" onclick="showInfo('vulnscan')">Info</button>
                </div>
            </div>
        </div>
        
        <div class="output-panel" id="output">
            <h4>V√Ωstup skript≈Ø:</h4>
            <pre id="output-content">Vyberte skript pro spu≈°tƒõn√≠...</pre>
        </div>
    </div>

    <script>
        const scriptInfo = {
            nmap: "Nmap - n√°stroj pro skenov√°n√≠ s√≠t√≠. Detekuje otev≈ôen√© porty, slu≈æby, verze OS.",
            audit: "Security Audit - kontroluje nastaven√≠ bezpeƒçnosti, u≈æivatele, slu≈æby.",
            monitor: "Network Monitor - sleduje s√≠≈•ov√Ω provoz v re√°ln√©m ƒçase.",
            vulnscan: "Vulnerability Scanner - hled√° zn√°m√© zranitelnosti v syst√©mech."
        };
        
        function runScript(script, params) {
            const output = document.getElementById('output-content');
            output.textContent = `Spou≈°t√≠m ${script} s parametry: ${params}\n\n[Simulace bƒõhu skriptu...]`;
            
            // Simulace v√Ωstupu
            setTimeout(() => {
                output.textContent += `\n${script} dokonƒçen v 00:${Math.floor(Math.random() * 60)}:${Math.floor(Math.random() * 60)}`;
            }, 2000);
        }
        
        function showInfo(script) {
            const output = document.getElementById('output-content');
            output.textContent = `üìã ${script.toUpperCase()} - INFO\n\n${scriptInfo[script]}`;
        }
    </script>
</body>
</html>
