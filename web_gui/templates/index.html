<!-- web_gui/templates/index.html -->
<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Starko AI Workspace</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: white;
            min-height: 100vh;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .header {
            text-align: center;
            padding: 40px 0;
        }
        
        .header h1 {
            font-size: 3em;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #00b4db, #0083b0);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .header p {
            font-size: 1.2em;
            opacity: 0.8;
        }
        
        .dashboard {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }
        
        .card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 25px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .card h3 {
            margin-bottom: 15px;
            color: #00b4db;
        }
        
        .info-grid {
            display: grid;
            gap: 10px;
        }
        
        .info-item {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .progress-bar {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            height: 8px;
            margin-top: 5px;
            overflow: hidden;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(45deg, #00b4db, #0083b0);
            border-radius: 10px;
        }
        
        .profiles {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
        }
        
        .profile-card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            cursor: pointer;
            transition: transform 0.3s ease, background 0.3s ease;
        }
        
        .profile-card:hover {
            transform: translateY(-5px);
            background: rgba(255, 255, 255, 0.2);
        }
        
        .profile-card h4 {
            margin-bottom: 10px;
            color: #00b4db;
        }
        
        .status {
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.8em;
            background: rgba(0, 180, 219, 0.3);
            display: inline-block;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üöÄ Starko AI Workspace</h1>
            <p>V√°≈° komplexn√≠ pracovn√≠ prostor pro AI, bezpeƒçnost a automatizaci</p>
        </div>
        
        <div class="dashboard">
            <div class="card">
                <h3>üìä System Info</h3>
                <div id="system-info">
                    <div class="info-item">
                        <span>CPU:</span>
                        <span id="cpu-name">Naƒç√≠t√°n√≠...</span>
                    </div>
                    <div class="info-item">
                        <span>CPU Usage:</span>
                        <span id="cpu-usage">-</span>
                    </div>
                    <div class="progress-bar">
                        <div id="cpu-progress" class="progress-fill" style="width: 0%"></div>
                    </div>
                    <div class="info-item">
                        <span>Memory:</span>
                        <span id="memory-usage">-</span>
                    </div>
                    <div class="progress-bar">
                        <div id="memory-progress" class="progress-fill" style="width: 0%"></div>
                    </div>
                    <div class="info-item">
                        <span>Disk:</span>
                        <span id="disk-usage">-</span>
                    </div>
                    <div class="progress-bar">
                        <div id="disk-progress" class="progress-fill" style="width: 0%"></div>
                    </div>
                </div>
            </div>
            
            <div class="card">
                <h3>üéØ Available Profiles</h3>
                <div id="profiles" class="profiles">
                    <!-- Profiles will be loaded here -->
                </div>
            </div>
            
            <div class="card">
                <h3>‚ö° Quick Actions</h3>
                <div class="info-grid">
                    <button class="profile-card" onclick="location.reload()">
                        <h4>üîÑ Refresh</h4>
                        <p>Aktualizovat syst√©m</p>
                    </button>
                    <button class="profile-card" onclick="loadSystemInfo()">
                        <h4>üìà System Stats</h4>
                        <p>Zobrazit statistiky</p>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Load system information
        async function loadSystemInfo() {
            try {
                const response = await fetch('/api/system-info');
                const data = await response.json();
                
                if (data.error) {
                    throw new Error(data.error);
                }
                
                // Update CPU info
                document.getElementById('cpu-name').textContent = data.cpu.name;
                document.getElementById('cpu-usage').textContent = data.cpu.usage + '%';
                document.getElementById('cpu-progress').style.width = data.cpu.usage + '%';
                
                // Update memory info
                const memoryText = `${data.memory.used}GB / ${data.memory.total}GB (${data.memory.percent}%)`;
                document.getElementById('memory-usage').textContent = memoryText;
                document.getElementById('memory-progress').style.width = data.memory.percent + '%';
                
                // Update disk info
                const diskText = `${data.disk.used}GB / ${data.disk.total}GB (${data.disk.percent}%)`;
                document.getElementById('disk-usage').textContent = diskText;
                document.getElementById('disk-progress').style.width = data.disk.percent + '%';
                
            } catch (error) {
                console.error('Error loading system info:', error);
                document.getElementById('system-info').innerHTML = '<p>Error loading system information</p>';
            }
        }
        
        // Load profiles
        async function loadProfiles() {
            try {
                const response = await fetch('/api/profiles');
                const profiles = await response.json();
                
                const profilesContainer = document.getElementById('profiles');
                profilesContainer.innerHTML = '';
                
                profiles.forEach(profile => {
                    const profileCard = document.createElement('div');
                    profileCard.className = 'profile-card';
                    profileCard.onclick = () => startProfile(profile.name);
                    
                    profileCard.innerHTML = `
                        <h4>${profile.name}</h4>
                        <div class="status">Available</div>
                        <p>Click to activate</p>
                    `;
                    
                    profilesContainer.appendChild(profileCard);
                });
                
            } catch (error) {
                console.error('Error loading profiles:', error);
            }
        }
        
        // Start profile
        async function startProfile(profileName) {
            try {
                const response = await fetch(`/api/start-profile/${profileName}`);
                const result = await response.json();
                
                if (result.status === 'success') {
                    alert(`Profile ${profileName} started successfully!`);
                }
            } catch (error) {
                console.error('Error starting profile:', error);
                alert('Error starting profile');
            }
        }
        
        // Initialize dashboard
        document.addEventListener('DOMContentLoaded', function() {
            loadSystemInfo();
            loadProfiles();
            
            // Refresh system info every 5 seconds
            setInterval(loadSystemInfo, 5000);
        });
    </script>
</body>
</html>
